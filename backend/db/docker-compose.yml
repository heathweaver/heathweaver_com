services:
  db:
    image: ankane/pgvector:latest
    environment:
      POSTGRES_DB: cv_rag
      POSTGRES_USER: cv_heathweaver
      POSTGRES_PASSWORD: cv_heathweaver
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  postgres_data: 